<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/veterinario.css">
    <title>Veterinario</title>
</head>
<body>
    <form action="formulario1.html" method="post">
        <fieldset>
            <legend>Registro Veterinario</legend>

            <label for="nome-veterinario">Nome Veterinario</label><br>
            <input type="text" name="nome-veterinario" id="nome-veterinario"><br>

            <label for="cpf-veterinario">CPF Veterinario</label><br>
            <input type="text" name="cpf-veterinario" id="cpf-veterinario"><br>
           
            <label for="tel-veterinario">Telefone Veterinario</label><br>
            <input type="tel" name="tel-veterinario" id="tel-veterinario"><br>

            <label for="email-veterinario">Email Veterinario</label><br>
            <input type="email" name="email-veterinario" id="email-veterinario"><br>


            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
